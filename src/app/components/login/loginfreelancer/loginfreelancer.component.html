<body>
  <div class="login-box">
    <h2>Login Freelance</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="user-box">
        <input
          type="text"
          class="form-control"
          formControlName="email"
          required
        />
        <label>Email</label>
      </div>
      <div class="user-box">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
        <label>Password</label>
      </div>
      <input type="submit" placeholder="Submit" />
      <p *ngIf="errorMessage">{{ errorMessage }}</p>

      <span></span>
      <span></span>
      <span></span>
      <span></span>

      <!-- <a [routerLink]="['/form_freelance']">Subcribe here !</a> -->
      <input [routerLink]="['/form_freelance']" placeholder="Subcribe here" />
    </form>
  </div>
</body>
