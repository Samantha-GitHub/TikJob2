<div class="servicesContainer justify-content-center mt-5">
  <!-- collapse -->
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs justify-content-center">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Company Details</a>
      <ng-template ngbNavContent>
        <form class="text-center border border-light p-5" [formGroup]="formularioCompany"
          (ngSubmit)="onSubmitCompany()">
          <h2>COMPANY DETAILS</h2>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Company name -->
              <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Company name" />
            </div>
            <div class="col">
              <!-- Vat -->
              <input type="number" id="defaultRegisterFormLastName" class="form-control" placeholder="Vat" />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- E-mail -->
              <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" />
            </div>
            <!-- Employees number -->
            <div class="col">
              <input type="number" id="employeesNumber" class="form-control mb-4" placeholder="Number of employees" />
            </div>
          </div>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Year founded -->
              <input type="number" id="yearFounded" class="form-control mb-4" placeholder="Year Founded" />
            </div>
            <div class="col">
              <!-- Phone number -->
              <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                aria-describedby="defaultRegisterFormPhoneHelpBlock" />
              <div class="form-row mb-4"></div>
            </div>
          </div>
          <div class="form-row mb-4">
            <!-- Photo -->
            <div class="col">
              <div class="custom-file mb-3 mt-3">
                <input type="file" class="custom-file-input" id="customFile" />
                <label class="custom-file-label" for="customFile">Choose picture</label>
              </div>
            </div>
            <!-- Website -->
            <div class="col">
              <div class="custom-file mb-3 mt-3">
                <input type="url" placeholder="Add your website here" class="form-control" id="" />
              </div>
            </div>
          </div>

          <div class="form-row mb-4">
            <!-- Street -->
            <div class="col">
              <input type="text" id="defaultStreet" class="form-control mb-4" placeholder="Enter Street" />
            </div>
            <!-- Postcode -->
            <div class="col">
              <input type="number" id="defaultStreet" class="form-control mb-4" placeholder="Enter Postcode" />
            </div>
          </div>
          <div class="form-row mb-4">
            <!-- City -->
            <div class="col">
              <input type="text" id="defaultStreet" class="form-control mb-4" placeholder="Enter City" />
            </div>
            <!-- Country -->
            <div class="col">
              <input type="text" id="defaultStreet" class="form-control mb-4" placeholder="Enter Country" />
            </div>
          </div>

          <!-- Save button -->
          <button color="info" block="true" class="btn btn-info" type="submit">
            Save
          </button>
        </form>
      </ng-template>
    </li>

    <!-- Job Offers -->

    <li [ngbNavItem]="4">
      <a ngbNavLink>Job offer</a>
      <ng-template ngbNavContent>
        <form class="text-center border border-light" [formGroup]="formularioJobOffer" (ngSubmit)="onSubmitJobOffer()">
          <h4>1st offer</h4>

          <div class="col">
            <!-- Function department -->
            <input type="text" id="department" class="form-control" placeholder="Department" />
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- Profile -->
              <label>Write your offer here</label>
              <textarea rows="10" id="defaultTextProfile" class="form-control"></textarea>
            </div>
          </div>

          <!-- Location -->
          <div class="form-row mb-4">
            <!-- City -->
            <div class="col">
              <input type="text" id="defaultStreet" class="form-control mb-4" placeholder="Enter City" />
            </div>
            <!-- Country -->
            <div class="col">
              <input type="text" id="defaultStreet" class="form-control mb-4" placeholder="Enter Country" />
            </div>
          </div>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Start Date -->
              <label for="starting_date">Starting date:</label>
              <hr />

              <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" />
            </div>
          </div>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Hour week -->
              <input type="number" id="Hour_week" class="form-control" placeholder="Hours per week" />
            </div>
          </div>
          <!-- Save button -->
          <button color="info" block="true" class="btn btn-info" type="submit">
            Save
          </button>
        </form>
      </ng-template>
    </li>
    <li [ngbNavItem]="5">
      <a ngbNavLink>Job offer - Skills</a>

      <ng-template ngbNavContent>

        <form class="text-center border border-light" [formGroup]="formularioSkill" (ngSubmit)="onSubmitSkill()">

          <div class="form-row ">
            <!-- Skils -->
            <div class="col">
              <select class="skillsSelect">
                <option value="">Select your skills</option>
                <option value="" *ngFor="let skill of skills">
                  {{ skill.skill }}
                </option>
              </select>
            </div>
          </div>
          <!-- Add button -->
          <button class="btn btn-info" type="submit">+ Add</button>

          <!-- Delete button -->
          <button class="btn btn-danger m-1" type="submit">- Delete</button>

          <!-- Save button -->
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </ng-template>
    </li>
    <li [ngbNavItem]="6">
      <a ngbNavLink>Job offer - Languages</a>
      <ng-template ngbNavContent>
        <form class="text-center border border-light" [formGroup]="formularioLanguage" (ngSubmit)="onSubmitLanguage()">

          <div class="form-row ">
            <!-- Languages -->
            <div class="col">
              <select class="skillsSelect">
                <option value="">Select your languages</option>
                <option value="" *ngFor="let language of languages">
                  {{ language.language }}
                </option>
              </select>
            </div>
          </div>
          <!-- Add button -->
          <button class="btn btn-info" type="submit">+ Add</button>

          <!-- Delete button -->
          <button class="btn btn-danger m-1" type="submit">- Delete</button>

          <!-- Save button -->
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </ng-template>
    </li>



  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>

  <pre>Active: {{ active }}</pre>
</div>
