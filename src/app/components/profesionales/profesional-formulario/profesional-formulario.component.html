  <div class="container">
    <div class="row">
      <div class="col-sm">
        <p>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
          >
            Personal Details
          </button>
        </p>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <div class="card">
            <div class="card-body">
              <!-- Default form register -->
              <form class="text-center border border-light p-5">
                <h2>PERSONAL DETAILS</h2>

                <div class="form-row mb-4">
                  <div class="col">
                    <!-- First name -->
                    <input
                      type="text"
                      id="defaultRegisterFormFirstName"
                      class="form-control"
                      placeholder="First name"
                    />
                  </div>
                  <div class="col">
                    <!-- Last name -->
                    <input
                      type="text"
                      id="defaultRegisterFormLastName"
                      class="form-control"
                      placeholder="Last name"
                    />
                  </div>
                </div>

                <!-- E-mail -->
                <input
                  type="email"
                  id="defaultRegisterFormEmail"
                  class="form-control mb-4"
                  placeholder="E-mail"
                />

                <!-- Phone number -->
                <input
                  type="text"
                  id="defaultRegisterPhonePassword"
                  class="form-control"
                  placeholder="Phone number"
                  aria-describedby="defaultRegisterFormPhoneHelpBlock"
                />

                <div class="col mb-4">
                  <!-- Photo -->
                  <label>Add your Picture</label>
                  <input type="file" class="form-control-file" id="photo" />
                </div>

                <!-- Street -->
                <input
                  type="text"
                  id="defaultStreet"
                  class="form-control mb-4"
                  placeholder="Enter Street"
                />

                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      <!-- Postcode -->
                      <input
                        type="number"
                        id="defaultStreet"
                        class="form-control mb-4"
                        placeholder="Enter Postcode"
                      />
                    </div>
                    <div class="col-sm">
                      <!-- City -->
                      <input
                        type="text"
                        id="defaultStreet"
                        class="form-control mb-4"
                        placeholder="Enter City"
                      />
                    </div>
                    <div class="col-sm">
                      <!-- Country -->
                      <input
                        type="text"
                        id="defaultStreet"
                        class="form-control mb-4"
                        placeholder="Enter Country"
                      />
                    </div>
                  </div>
                </div>

                <!-- Nationality -->
                <input
                  type="text"
                  id="defaultNationality"
                  class="form-control mb-4"
                  placeholder="Nationality"
                />

                <!-- JobTitle -->
                <input
                  type="text"
                  id="defaultJobTitle"
                  class="form-control mb-4"
                  placeholder="Job Title"
                />

                <!-- Website -->
                <input
                  type="url"
                  id="defaultWebSite"
                  class="form-control mb-4"
                  placeholder="Enter your Website"
                />

                <!-- LinkedIn -->
                <input
                  type="url"
                  id="defaultLinkedIn"
                  class="form-control mb-4"
                  placeholder="LinkedIn"
                />

                <!-- Sign up button -->
                <button
                  color="info"
                  block="true"
                  class="btn btn-info"
                  type="submit"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm">
        <p>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="collapse.toggle()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
          >
            Profile
          </button>
        </p>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <div class="card">

                  </div>
                </div>

                <!-- Sign up button -->
                <button
                  mdbBtn
                  color="info"
                  block="true"
                  class="btn btn-info"
                  type="submit"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
