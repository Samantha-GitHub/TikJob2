<div class="clientes">

    <div class="cliente" *ngFor="let profesional of arrProfesionales">
        <h3>{{ profesional.name }}</h3>
        <p>Email: {{ profesional.email }}</p>
        <p>Direccion: {{ profesional.country }}| {{ profesional.country }}</p>
        <p>Telefono: {{ profesional.phone }}</p>
        <p>Website: {{ profesional.website }}</p>

    </div>
</div>
