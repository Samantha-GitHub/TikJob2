<div class="servicesContainer justify-content-center mt-5">
  <!-- collapse -->
  <ul
    ngbNav
    #nav="ngbNav"
    [(activeId)]="active"
    class="nav-tabs justify-content-center"
  >
    <!-- FREELANCER INFO -->

    <li [ngbNavItem]="1">
      <a ngbNavLink>Personal Details</a>
      <ng-template ngbNavContent>
        <form
          class="text-center border border-light p-5"
          [formGroup]="formularioFreelancer"
          (ngSubmit)="onSubmitFreelancer()"
        >
          <h2>PERSONAL DETAILS</h2>

          <div class="form-row mb-4">
            <div class="col">
              <!-- USERNAME -->
              <input
                type="text"
                class="form-control"
                formControlName="username"
                [value]="freelancer?.username"
              />
            </div>
            <div class="col">
              <!-- PASSWORD -->
              <input
                type="password"
                class="form-control"
                formControlName="password"
                [value]="freelancer?.password"
              />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- First name -->
              <input
                type="text"
                class="form-control"
                value="First name"
                formControlName="firstname"
                [value]="freelancer?.firstname"
              />
            </div>
            <div class="col">
              <!-- Last name -->
              <input
                type="text"
                class="form-control"
                formControlName="lastname"
                [value]="freelancer?.lastname"
              />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- E-mail -->
              <input
                type="email"
                id="defaultRegisterFormEmail"
                class="form-control mb-4"
                value="E-mail"
                formControlName="email"
                [value]="freelancer?.email"
              />
            </div>
            <!-- SEXO -->
            <div class="col">
              <select
                class="custom-select"
                formControlName="gender"
                [value]="freelancer?.gender"
              >
                <option selected>Select gender</option>
                <option value="M">Man</option>
                <option value="W">Woman</option>
              </select>
            </div>
          </div>
          <!-- Phone number -->
          <input
            type="text"
            id="defaultRegisterPhonePassword"
            class="form-control"
            aria-describedby="defaultRegisterFormPhoneHelpBlock"
            formControlName="phone"
            [value]="freelancer?.phone"
          />
          <div class="form-row mb-4">
            <!-- Photo -->
            <div class="col">
              <div class="custom-file mb-3 mt-3">
                <input
                  type="file"
                  class="custom-file-input"
                  formControlName="image"
                />
                <label class="custom-file-label" for="customFile">{{
                  freelancer?.image
                }}</label>
              </div>
            </div>
            <!-- Video -->
            <div class="col">
              <div class="custom-file mb-3 mt-3">
                <input
                  type="file"
                  class="custom-file-input"
                  formControlName="video"
                />
                <label class="custom-file-label" for="customFile">{{
                  freelancer?.video
                }}</label>
              </div>
            </div>
          </div>
          <div class="form-row mb-4">
            <!-- Street -->
            <div class="col">
              <input
                type="text"
                class="form-control mb-4"
                formControlName="streetName"
                [value]="freelancer?.streetName"
              />
            </div>
            <!-- Postcode -->
            <div class="col">
              <input
                type="number"
                class="form-control mb-4"
                formControlName="zipcode"
                [value]="freelancer?.zipcode"
              />
            </div>
          </div>
          <div class="form-row mb-4">
            <!-- City -->
            <div class="col">
              <input
                type="text"
                class="form-control mb-4"
                formControlName="city"
                [value]="freelancer?.city"
              />
            </div>
            <!-- Country -->
            <div class="col">
              <input
                type="text"
                class="form-control mb-4"
                formControlName="country"
                [value]="freelancer?.country"
              />
            </div>
          </div>

          <!-- JobTitle -->
          <input
            type="text"
            id="defaultJobTitle"
            class="form-control mb-4"
            formControlName="job_title"
            [value]="freelancer?.job_title"
          />

          <!-- LinkedIn -->
          <input
            type="url"
            id="defaultWebsite"
            class="form-control mb-4"
            [value]="freelancer?.website"
            formControlName="website"
          />
          <!-- Profile -->
          <div class="form-row mb-4">
            <h2>PROFILE</h2>
            <div class="col">
              <label>Write your profile here</label>
              <textarea
                cols="30"
                rows="15"
                id="defaultTextProfile"
                class="form-control"
                [value]="freelancer?.profile"
              >
              </textarea>
            </div>
          </div>
          <!-- Skils -->
          <h2>SKILLS</h2>

          <div class="col">
            <select
              class="form-control skillsSelect"
              formControlName="skill"
              [value]="skill?.skill"
            >
              <option value="">Select your skills</option>
              <option value="" *ngFor="let skill of skills">
                {{ skill.skill }}
              </option>
            </select>
          </div>

          <!-- Languages -->

          <div class="col">
            <h2>Languages</h2>
            <select
              class="form-control skillsSelect"
              formControlName="language"
              [value]="language?.language"
            >
              <option value="">Select your languages</option>
              <option value="" *ngFor="let language of languages">
                {{ language.language }}
              </option>
            </select>
          </div>

          <!-- Save button -->
          <button color="info" block="true" class="btn btn-info" type="submit">
            Save
          </button>
        </form>
      </ng-template>
    </li>
    <!-- EDUCATION -->

    <li [ngbNavItem]="3">
      <a ngbNavLink>Education</a>
      <ng-template ngbNavContent>
        <form
          class="text-center border border-light p-5"
          [formGroup]="formularioEducation"
          (ngSubmit)="onSubmitLanguage()"
        >
          <h2>EDUCATION</h2>
          <div class="form-row mb-4" *ngFor="let education of educations">
            <div class="col">
              <!-- Degree -->
              <input
                type="text"
                class="form-control"
                [value]="education?.degree"
                [placeholder]="education?.degree"
                formControlName="degree"
              />
            </div>
            <div class="col">
              <!-- School -->
              <input
                type="text"
                class="form-control"
                [value]="education?.school"
                [placeholder]="education?.school"
                formControlName="school"
              />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- City -->
              <input
                type="text"
                class="form-control"
                [value]="education?.city"
                [placeholder]="education?.city"
                formControlName="city"
              />
            </div>
            <div class="col">
              <!-- Country -->
              <input
                type="text"
                class="form-control"
                [value]="education?.country"
                [placeholder]="education?.country"
                formControlName="country"
              />
            </div>
          </div>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Start Date -->
              <label for="start">Start date:</label>
              <hr />

              <input
                type="date"
                id="start"
                name="trip-start"
                value="2018-07-22"
                min="2018-01-01"
                max="2018-12-31"
                formControlName="start_date"
                [value]="education?.start_date"
              />
            </div>
            <div class="col">
              <!-- End Date -->
              <label for="start">End date:</label>
              <hr />

              <input
                type="date"
                id="end"
                name="trip-start"
                value="2018-07-22"
                min="2018-01-01"
                max="2018-12-31"
                formControlName="end_date"
                [value]="education?.end_date"
              />
            </div>
          </div>

          <!-- Add button -->
          <button class="btn btn-info" type="submit">+ Add</button>

          <!-- Delete button -->
          <button class="btn btn-danger m-1" type="submit">- Delete</button>

          <!-- Save button -->
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </ng-template>
    </li>
    <li [ngbNavItem]="4">
      <a ngbNavLink>Courses</a>
      <ng-template ngbNavContent>
        <form
          class="text-center border border-light p-5"
          [formGroup]="formularioCourse"
          (ngSubmit)="onSubmitCourse()"
          *ngFor="let course of courses"
        >
          <h2>Course</h2>
          <div class="form-row mb-4">
            <div class="col">
              <!-- Title -->
              <input
                type="text"
                class="form-control"
                formControlName="course_title"
                [value]="course?.course_title"
                [placeholder]="course?.course_title"
              />
            </div>
            <div class="col">
              <!-- Institution -->
              <input
                type="text"
                class="form-control"
                formControlName="institution"
                [value]="course?.institution"
                [placeholder]="course?.institution"
              />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- City -->
              <input
                type="text"
                class="form-control"
                formControlName="city"
                [value]="course?.city"
                [placeholder]="course?.city"
              />
            </div>
            <div class="col">
              <!-- Country -->
              <input
                type="text"
                class="form-control"
                formControlName="country"
                [value]="course?.country"
                [placeholder]="course?.country"
              />
            </div>
          </div>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Start Date -->
              <label for="start">Start date:</label>
              <hr />

              <input
                type="date"
                id="start"
                name="trip-start"
                min="2018-01-01"
                max="2018-12-31"
                formControlName="start_date"
                [value]="course?.start_date"
              />
            </div>
            <div class="col">
              <!-- End Date -->
              <label for="start">End date:</label>
              <hr />

              <input
                type="date"
                id="end"
                name="trip-start"
                min="2018-01-01"
                max="2018-12-31"
                formControlName="end_date"
                [value]="course?.end_date"
              />
            </div>
          </div>

          <div class="col">
            <!-- Course link -->
            <input
              type="url"
              class="form-control"
              value="Course link"
              formControlName="course_link"
              [value]="course?.course_link"
            />
          </div>

          <!-- Add button -->
          <button class="btn btn-info" type="submit">+ Add</button>

          <!-- Delete button -->
          <button class="btn btn-danger m-1" type="submit">- Delete</button>

          <!-- Save button -->
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </ng-template>
    </li>
    <li [ngbNavItem]="5">
      <a ngbNavLink>Professional Experience</a>
      <ng-template ngbNavContent>
        <form
          class="text-center border border-light p-5"
          [formGroup]="formularioProfesionalExperience"
          (ngSubmit)="onSubmitExperience()"
          *ngFor="let experience of profesionalExperiences"
        >
          <h2>PROFESSIONAL EXPERIENCE</h2>
          <div class="form-row mb-4">
            <div class="col">
              <!-- Employer -->
              <input
                type="text"
                class="form-control"
                formControlName="employer"
                [value]="experience?.employer"
                [placeholder]="experience?.employer"
              />
            </div>
            <div class="col">
              <!-- Job Title -->
              <input
                type="text"
                class="form-control"
                formControlName="job_title"
                [value]="experience?.job_title"
                [placeholder]="experience?.job_title"
              />
            </div>
          </div>
          <div class="form-row mb-4">
            <div class="col">
              <!-- City -->
              <input
                type="text"
                class="form-control"
                formControlName="city"
                [value]="experience?.city"
                [placeholder]="experience?.city"
              />
            </div>
            <div class="col">
              <!-- Country -->
              <input
                type="text"
                class="form-control"
                [placeholder]="experience?.country"
                formControlName="country"
                [value]="experience?.country"
              />
            </div>
          </div>

          <div class="form-row mb-4">
            <div class="col">
              <!-- Start Date -->
              <label for="start">Start date:</label>
              <hr />

              <input
                type="date"
                id="start"
                name="trip-start"
                min="2018-01-01"
                max="2018-12-31"
                formControlName="start_date"
                [value]="experience?.start_date"
              />
            </div>
            <div class="col">
              <!-- End Date -->
              <label for="start">End date:</label>
              <hr />

              <input
                type="date"
                id="end"
                name="trip-start"
                min="2018-01-01"
                max="2018-12-31"
                formControlName="end_date"
                [value]="experience?.end_date"
              />
            </div>
          </div>
          <!-- Company link -->
          <input
            type="url"
            class="form-control"
            value="Company link"
            formControlName="company_link"
            [value]="experience?.company_link"
          />
          <!-- Jobs description -->
          <div class="mt-3 mb-3">
            <label> Description</label>
            <textarea
              id=""
              class="form-control"
              formControlName="description"
              [value]="experience?.description"
            >
            </textarea>
          </div>
          <!-- Add button -->
          <button class="btn btn-info" type="submit">+ Add</button>

          <!-- Delete button -->
          <button class="btn btn-danger m-1" type="submit">- Delete</button>

          <!-- Save button -->
          <button class="btn btn-success" type="submit">Save</button>
        </form>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>

  <pre>Active: {{ active }}</pre>
</div>
